<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Unete a la ULatina en LinkedIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { 
            text-align: center; 
            font-family: Arial; 
            padding: 20px; 
            margin: 0;
        }
        canvas {
            border: 1px solid #ccc;
            cursor: move;
            max-height: 80vh; /* que quepa en el 80% de la altura de la ventana */
            width: auto;
            height: auto;
            touch-action: none; /* importante para que no haga scroll en móvil */
        }
        button, input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Unete a la ULatina en LinkedIn</h1>
    <p>Subí tu foto cuadrada (se ajustará a 1080x1080 px). El arte de la U se aplicará automáticamente encima.</p>
    
    <input type="file" id="bgInput" accept="image/*" />
    <br/><br/>
    
    <canvas id="canvas" width="1080" height="1080"></canvas>
    <br/>
    
    <button id="downloadBtn">Descargar imagen final</button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const overlayImage = new Image();
        overlayImage.src = "logo2.png";
        overlayImage.onload = draw;

        let bgImage = null;
        let bgX = 0, bgY = 0;
        let bgScale = 1;
        let isDragging = false;
        let dragStartX = 0, dragStartY = 0;

        // Handle desktop file input
        document.getElementById("bgInput").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                bgImage = new Image();
                bgImage.onload = () => {
                    bgX = (canvas.width - bgImage.width) / 2;
                    bgY = (canvas.height - bgImage.height) / 2;
                    bgScale = 1;
                    draw();
                };
                bgImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgImage) {
                const scaledWidth = bgImage.width * bgScale;
                const scaledHeight = bgImage.height * bgScale;
                ctx.drawImage(bgImage, bgX, bgY, scaledWidth, scaledHeight);
            }

            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
        }

        // ---- DESKTOP EVENTS ----
        canvas.addEventListener("mousedown", function(e) {
            isDragging = true;
            dragStartX = e.offsetX * (canvas.width / canvas.clientWidth) - bgX;
            dragStartY = e.offsetY * (canvas.height / canvas.clientHeight) - bgY;
        });

        canvas.addEventListener("mouseup", () => { isDragging = false; });
        canvas.addEventListener("mouseleave", () => { isDragging = false; });

        canvas.addEventListener("mousemove", function(e) {
            if (isDragging && bgImage) {
                const offsetX = e.offsetX * (canvas.width / canvas.clientWidth);
                const offsetY = e.offsetY * (canvas.height / canvas.clientHeight);

                bgX = offsetX - dragStartX;
                bgY = offsetY - dragStartY;
                draw();
            }
        });

        canvas.addEventListener("wheel", function(e) {
            if (bgImage) {
                e.preventDefault();
                const scaleAmount = 0.1;
                const oldScale = bgScale;

                if (e.deltaY < 0) {
                    bgScale *= (1 + scaleAmount);
                } else {
                    bgScale *= (1 - scaleAmount);
                }

                const offsetX = e.offsetX * (canvas.width / canvas.clientWidth);
                const offsetY = e.offsetY * (canvas.height / canvas.clientHeight);

                bgX = offsetX - ((offsetX - bgX) * (bgScale / oldScale));
                bgY = offsetY - ((offsetY - bgY) * (bgScale / oldScale));

                draw();
            }
        }, { passive: false });

        // ---- TOUCH EVENTS (MOBILE) ----
        canvas.addEventListener("touchstart", function(e) {
            if (e.touches.length === 1) { // 1 finger drag
                isDragging = true;
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();

                const offsetX = (touch.clientX - rect.left) * (canvas.width / canvas.clientWidth);
                const offsetY = (touch.clientY - rect.top) * (canvas.height / canvas.clientHeight);

                dragStartX = offsetX - bgX;
                dragStartY = offsetY - bgY;

                e.preventDefault();
            }
        }, { passive: false });

        canvas.addEventListener("touchmove", function(e) {
            if (isDragging && bgImage && e.touches.length === 1) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();

                const offsetX = (touch.clientX - rect.left) * (canvas.width / canvas.clientWidth);
                const offsetY = (touch.clientY - rect.top) * (canvas.height / canvas.clientHeight);

                bgX = offsetX - dragStartX;
                bgY = offsetY - dragStartY;

                draw();
                e.preventDefault();
            }
        }, { passive: false });

        canvas.addEventListener("touchend", function(e) {
            isDragging = false;
            e.preventDefault();
        }, { passive: false });

        // Descargar imagen final
        document.getElementById("downloadBtn").addEventListener("click", function() {
            const link = document.createElement("a");
            link.download = "resultado.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>

</body>
</html>
